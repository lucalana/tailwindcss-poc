<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="container mx-auto py-5">
      <h1>Flex direction</h1>
      <p>
        Para podermos escolher como o container flex vai se organizar em linhas ou colunas.
        Para que isso funcione primeiro adicionamos o display flex a tag e ai sim selecionamos a direção
        como coluna ou linha.
      </p>
      <div class="bg-green-200 my-5 flex flex-col">
          <p>Flex Column</p>
          <p>Flex Column</p>
          <p>Flex Column</p>
      </div>
      <div class="bg-blue-200 my-5 flex flex-row">
          <p>Flex Row</p>
          <p>Flex Row</p>
          <p>Flex Row</p>
      </div>
    </div>
  </body>
</html>
