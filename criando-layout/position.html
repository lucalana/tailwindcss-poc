<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="container mx-auto py-5">
      <h1>Position</h1>
      <p>
        Posições relativas(relative) e absolutas(absolute) para posicionar as tags, as absolutas são referentes
        a tag com posição relativa mais proxima.
      </p>
      <div class="my-5"></div>
      <div class="relative bg-pink-300">
        Relativo
        <div class="absolute top-0 right-0 bg-red-200">
          Absoluto
        </div>
      </div>
    </div>
  </body>
</html>
