<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="container mx-auto py-5">
      <h1>Grid Colunas</h1>
      <p>
        Com grid conseguimos criar uma estrutura para a página.
        A classe `grid-cols-x` define o número de colunas de um grid
        Obs: Precisa ter a classe grid
      </p>
     <div class="grid bg-red-300 grid-cols-3 p-3">
       <div class="bg-blue-300">1</div>
       <div class="bg-blue-500">2</div>
       <div class="bg-blue-600">3</div>
       <div class="bg-blue-800">4</div>
    </div>
  </div>
  </body>
