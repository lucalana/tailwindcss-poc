<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="container mx-auto py-5">
      <h1>Tamanho das colunas</h1>
      <p>
        Com a classe `col-span-x` conseguimos controlar a quantidade de colunas que a tag vai ocupar
      </p>
     <div class="grid bg-red-300 grid-cols-3 p-3">
       <div class="bg-blue-300 m-1 col-span-3">1</div>
       <div class="bg-red-600 m-1">2</div>
       <div class="bg-blue-300 m-1">3</div>
       <div class="bg-red-600 m-1">4</div>
       <div class="bg-blue-300 m-1">5</div>
       <div class="bg-red-600 m-1 col-span-2">6</div>
       <div class="bg-blue-300 m-1 col-span-2">7</div>
       <div class="bg-red-600 m-1">8</div>
       <div class="bg-blue-300 m-1 col-span-3">9</div>
    </div>
  </div>
  </body>
</html>
