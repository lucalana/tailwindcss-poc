<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="container mx-auto py-5">
      <h1>Grid Linhas</h1>
      <p>
        Com a classe `grid-rows-x` conseguimos controlar a de linhas que nosso grid vai ter.
        Junto com essa classe usamos o `grid-flow-col` para que as colunas sejam criadas de acordo 
        com a necessidade.
      </p>
     <div class="grid bg-red-300 grid-rows-4 grid-flow-col p-3">
       <div class="bg-blue-300 m-1">1</div>
       <div class="bg-red-600 m-1">2</div>
       <div class="bg-blue-300 m-1">3</div>
       <div class="bg-red-600 m-1">4</div>
       <div class="bg-blue-300 m-1">5</div>
       <div class="bg-red-600 m-1">6</div>
       <div class="bg-blue-300 m-1">7</div>
       <div class="bg-red-600 m-1">8</div>
       <div class="bg-blue-300 m-1">9</div>
    </div>
  </div>
  </body>
</html>
